        //gpt optimized code 
      const main = document.querySelector(".main");
      Object.assign(main.style, {
        width: "100vw",
        height: "100vh",
        padding: "100px",
        boxSizing: "border-box",
        display: "flex",
        alignItems: "center",
        justifyContent: "center",
        gap: "40px",
      });

      // Box definitions: id and color
      const boxes = [
        { id: "box1", color: "blue" },
        { id: "box2", color: "red" },
        { id: "box3", color: "green" },
        { id: "box4", color: "yellow" },
      ];

      // Apply styles and event listeners in one loop
      boxes.forEach((box) => {
        const el = document.getElementById(box.id);
        Object.assign(el.style, {
          padding: "30px",
          backgroundColor: box.color,
          borderRadius: "15px",
          border: "2px solid black",
          cursor: "pointer",
        });

        // Click event: change main background to box color
        el.addEventListener("click", () => {
          main.style.backgroundColor = box.color;
        });
      });
